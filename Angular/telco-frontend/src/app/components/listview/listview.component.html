  </ng-container>
</ul>


<!-- Reactive Form -->
<h3>Form Add</h3>
{{error}}
<form [formGroup]="categoryAddForm" (submit)="addCategory()">
  <input formControlName="name" type="text" placeholder="Enter name" />
  <input formControlName="description" type="text" placeholder="Enter description" />
  <button type="submit">Ekle</button>
</form>

<!-- ngModel Form Two way data binding-->
<h3>Form Delete</h3>
<div>
  <input type="text" placeholder="id" name="categoryIdToDelete" [(ngModel)]="categoryIdToDelete" />
  <button (click)="delete()">Sil</button>
</div>
{{categoryIdToDelete}}
