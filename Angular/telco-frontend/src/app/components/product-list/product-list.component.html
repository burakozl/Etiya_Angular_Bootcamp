<form>
  <div>
    <input type="text" name="name" [(ngModel)]="name" />
  </div>
  <div>
    <button (click)="addProducts(name)">Ekle</button>
  </div>
</form>

<ul>
  <ng-container *ngFor="let item of products;let i = index">
    <div style="display: flex;">
      <li>{{ i + 1 }}-{{ item }}</li>
      <button class="xBtn" (click)="deleteProduct(item)">X</button>
    </div>
  </ng-container>

</ul>
